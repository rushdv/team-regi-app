<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Team Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100 flex items-center justify-center px-4">

  <!-- hidden iframe to avoid page reload -->
  <iframe name="hiddenFrame" style="display:none;"></iframe>

  <div class="w-full max-w-4xl bg-slate-900 rounded-3xl shadow-xl p-8 space-y-10">

    <header>
      <h1 class="text-3xl font-semibold">Team Registration</h1>
      <p class="text-slate-400 text-sm mt-1">
        One country per team. If you don’t have a team, join the unassigned list.
      </p>
    </header>

    <!-- ================= TEAM REGISTRATION ================= -->
    <form
      action="https://script.google.com/macros/s/AKfycbxlIGmUliXhKvJq46fV_Q3WqBzAUIvXBl5Tw5Gwlnj_mIl0UBrtwtIxLOFgOxlNeFgx/exec"
      method="GET"
      target="hiddenFrame"
      class="space-y-4 border border-slate-700 rounded-2xl p-6"
    >
      <input type="hidden" name="mode" value="team" />

      <h2 class="text-lg font-medium">Register Team</h2>

      <input
        required
        name="teamName"
        placeholder="Team name"
        class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2"
      />

      <select
        required
        name="country"
        class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2"
      >
        <option value="">Select country</option>
        <option>Indonesia</option>
        <option>South Korea</option>
        <option>Pakistan</option>
        <option>China</option>
        <option>Vietnam</option>
        <option>Australia</option>
        <option>Japan</option>
        <option>Argentina</option>
        <option>Morocco</option>
      </select>

      <input name="m1" placeholder="Member 1" class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2" />
      <input name="m2" placeholder="Member 2" class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2" />
      <input name="m3" placeholder="Member 3" class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2" />
      <input name="m4" placeholder="Member 4" class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2" />

      <button
        class="w-full bg-emerald-500 text-slate-950 font-medium py-2 rounded-xl hover:bg-emerald-400 transition"
      >
        Register Team
      </button>
    </form>

    <!-- ================= UNASSIGNED ================= -->
    <form
      action="https://script.google.com/macros/s/AKfycbxlIGmUliXhKvJq46fV_Q3WqBzAUIvXBl5Tw5Gwlnj_mIl0UBrtwtIxLOFgOxlNeFgx/exec"
      method="GET"
      target="hiddenFrame"
      class="space-y-4 border border-slate-700 rounded-2xl p-6"
    >
      <input type="hidden" name="mode" value="unassigned" />

      <h2 class="text-lg font-medium">No Team? Join Unassigned</h2>

      <input
        required
        name="name"
        placeholder="Your name"
        class="w-full rounded-xl bg-slate-800 border border-slate-600 px-4 py-2"
      />

      <button
        class="w-full bg-slate-700 hover:bg-slate-600 py-2 rounded-xl transition"
      >
        Join Unassigned
      </button>
    </form>

    <p class="text-xs text-slate-400">
      ✅ Submission successful if no error popup appears. Data will be added to Google Sheets.
    </p>

  </div>
</body>
</html>
